<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>

<body>
    <div class="count">
        <div class="header" style="display: flex;">
            <div>
                <p id="words">0</p>
                <p>Words</p>
            </div>
            <div>
                <p id="characters">0</p>
                <p>Characters</p>
            </div>
            <div>
                <p id="sentences">0</p>
                <p>Sentences</p>
            </div>
        </div>
        <div class="container">
            <textarea rows="10" placeholder="Start typing here..." spellcheck="false"></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
